<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/bootadmin.css">

    <title>ACUTE V1</title>
</head>
<body>
<!-- Barra de Nav -->
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
        <a class="navbar-brand" href="#">ACUTE</a>

        <div class="navbar-collapse collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-database"></i> <span class="badge badge-success"> Connected</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-battery-three-quarters"></i> <span class="badge badge-success">13.8V</span></a></li>
            </ul>
        </div>
    </nav>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="d-flex">
    <!-- BARRA LATERAL -->
        <div id="barra-lateral" class="sidebar sidebar-dark bg-dark">

            <ul class="list-unstyled">

                <li><a href="#"><i class="fas fa-microchip"></i> START</a></li>
                <li>
                    <a href="#sm_expand_1" data-toggle="collapse">
                        <i class="fas fa-plus"></i> TOOLS
                    </a>
                    <ul id="sm_expand_1" class="list-unstyled collapse">
                        <li><a href="#"><i class="fas fa-download"></i> REGISTER NEW</a></li>
                        <li><a href="#"><i class="fas fa-cogs"></i> CONFIG</a></li>
                    </ul>
                </li>
                <li><a href="#"><i class="fas fa-database"></i> HISTORY</a></li>
                <li><a href="#"><i class="fas fa-terminal"></i> MONITOR MODE</a></li>
                <li><a href="#"><i class="fas fa-power-off"></i> RESET</a></li>
            </ul>

        </div>
    <!-- CONTENIDO -->
        <div id="main" class="container">

            <div id="main-content" class="content p-4 d-none">
                <h1 class="mb-4"><i class="fas fa-tasks"></i> PROFILER TOOL</h1>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5>DB NUMBER: [20156]</h5>
                    </div>
                    <div id="data-body" class="card-body">
                        <div class="row align-items-left">
                            <div class="col-6 col-lg-3 text-right">
                                Type:
                            </div>
                            <div class="col-6 col-lg-3 text-left">
                                <b>17C10</b>
                            </div>
                            <div class="col-6 col-lg-3 text-right">
                                Sub Sys/Version:
                            </div>
                            <div class="col-6 col-lg-3 text-left">
                                <b>9.13</b>
                            </div>
                            <div class="w-100"></div>
                            <div class="col-6 col-lg-3 text-right">
                                MFR:
                            </div>
                            <div class="col-6 col-lg-3 text-left">
                                <b>BOSCH</b>
                            </div>
                            <div class="col-6 col-lg-3 text-right">
                            MFR Reference:
                            </div>
                            <div class="col-6 col-lg-3 text-left">
                                <b>0 281 010 031</b>
                            </div>
                            <div class="w-100"></div>
                            <div class="col-6 col-lg-3 text-right">
                                Pincount:
                            </div>
                            <div class="col-6 col-lg-3 text-left">
                                <b>156</b>
                            </div>
                            <div class="col-6 col-lg-3 text-right">
                                BUILD Reference:
                            </div>
                            <div class="col-6 col-lg-3 text-left">
                                <b>06A 906 033 KK</b>
                            </div>
                            <div class="w-100"></div>
                            <div class="col text-center">
                                Progress
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div id="pass" class="col text-center d-none">
                                <h5 class="badge-success">PASS</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootadmin.min.js"></script>
    <script src="js/loadingoverlay.min.js"></script>

    <script>
        $('#main').LoadingOverlay("show", {
        image       : "",
        fontawesome : "fa fa-cog fa-spin",
        background  : "rgba(255, 255, 255, 1)"
        });

        setTimeout( function() {
            $('#main-content').removeClass('d-none');
            $('#data-body').hide();
            $('#main').LoadingOverlay("hide");
        }, 1000);

        $('h5').click( function() {
            var valor = 100;
            $('#data-body').fadeIn(500);
            $('.progress-bar').css('width', valor+'%').attr('aria-valuenow', valor);
    });

    </script>
</body>
</html>
